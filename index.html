<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>  
<body>
    <h2>Manful's To Do App</h2>
    <div id="todo-enter">
        <form id="enter-container">
            <div id="input">
                <input type="text" id="todo" placeholder="my schedule">
                <button type="submit" id="btn" value="submit">
                    <i id="add" class="fas fa-plus-square"></i>
                </button>
        <!---New Task generated--->
        <div class="dashboard-right">
            <div class="right-list">
                <h3 class="right-list-h3"></h3>
                <div class="list-flex">
                    <!-- <span class="list-item">
                        <span class="list-item-value">Finish Javascript course</span>
                        <span class="list-item-type">Learning</span>
                        <span class="list-item-remove">Remove</span>
                    </span> -->
                </div>
            </div>

            </div>
            <div class="enable-modal" id="backdrop"></div>
            <div class="disable-modal" id="todo-task">
                <h1>Create a task </h1>
                    <span> X </span>
                        <label for="newTaskName"><i class="fas fa-laptop-house"></i>Task</label>
                        <input type="text" id="newTaskName" placeholder="put your task here"/>

                        <label for="newTagName"><i class="fas fa-tags"></i>Tag</label>
                        <input type="text" id="newTagName" placeholder="tag your task" />
                    
                        <label for="newPriority"><i class="fas fa-clipboard-list"></i>Priority</label>
                        <select name="dropdown" id="newPriority">
                           <option disabled selected value>your priority</option>
                           <option value="low">Low </option>
                           <option value="medium">Medium </option>
                           <option value="high">High</option>
                        </select>
                    <button class="create-task">Create Task </button> 
            </div>

        </form>
    </div>
  <script src="App.js"></script>  
</body>
</html>
